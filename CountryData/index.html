<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1></h1>
    <div class="container">
        <nav class="navbar bg-body-tertiary py-3">
            <div class="container-fluid header">
                <a class="navbar-brand">Country Details</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 " size="50" id="searchinput" type="text"
                        placeholder="Search By Country Name" aria-label="Search">
                </form>
                <div class="buttons">
                    <button class="btn btn-success" onclick="sorting()">Sort By Population</button>
                    <a href="" class="btn btn-danger">reset</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="table-counter">
            <table class="table table-bordered ">
                <thead class="table-primary">
                    <tr class="top-info">
                        <th>Sr.No</th>
                        <th>Name</th>
                        <th>Official Name</th>
                        <th>Capital</th>
                        <th>Regional</th>
                        <th>Area</th>
                        <th>Population</th>
                        <th>flag</th>
                    </tr>
                </thead>
                <tbody id="tabledata"></tbody>
            </table>
        </div>
    </div>
</body>
<script src="./index.js"></script>
<script src="./filterdata.js"></script>
<script src="./sortByPopulation.js"></script>

</html>
